<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Detection</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --light-bg: #f9f9f9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .upload-section {
            margin: 2rem 0;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 1rem;
            color: #777;
            font-weight: 500;
        }
        
        .upload-box {
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 2rem;
            position: relative;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-box:hover {
            border-color: var(--primary-color);
            background-color: var(--light-bg);
        }
        
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .upload-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .upload-hint {
            font-size: 0.9rem;
            color: #777;
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .webcam-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }
        
        .error {
            color: var(--accent-color);
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #777;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from { 
                transform: translateY(-20px); 
                opacity: 0;
            }
            to { 
                transform: translateY(0); 
                opacity: 1;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1 class="slide-in">Skin Cancer Detection</h1>
        <p>Upload or capture an image for skin cancer analysis</p>
        
        <div class="upload-section">
            <form method="POST" action="/predict" enctype="multipart/form-data">
                <div class="upload-box">
                    <div class="upload-icon">üìÅ</div>
                    <p class="upload-text">Drag & drop your image here</p>
                    <p class="upload-hint">or click to browse files</p>
                    <input type="file" name="file" accept="image/*" required class="file-input">
                </div>
                
                <button type="submit" class="btn">Analyze Image</button>
            </form>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <a href="/static/webcam_predictor.html" class="btn webcam-btn">
            <span>üì∑ Capture via Webcam</span>
        </a>
        
        <div id="error-container" class="error" style="display: none;">
            <!-- Error message will appear here -->
        </div>
        
        <div class="footer">
            <p>This tool is intended for educational purposes only. Always consult a healthcare professional for medical advice.</p>
        </div>
    </div>

    <script>
        // Display file name when selected
        const fileInput = document.querySelector('.file-input');
        const uploadText = document.querySelector('.upload-text');
        const errorContainer = document.getElementById('error-container');
        
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                uploadText.textContent = this.files[0].name;
            } else {
                uploadText.textContent = 'Drag & drop your image here';
            }
        });
        
        // Handle errors if they exist in template
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                errorContainer.textContent = error;
                errorContainer.style.display = 'block';
            }
        });
        
        // Simple drag and drop functionality
        const uploadBox = document.querySelector('.upload-box');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadBox.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadBox.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadBox.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            uploadBox.style.borderColor = var(--primary-color);
            uploadBox.style.backgroundColor = var(--light-bg);
        }
        
        function unhighlight() {
            uploadBox.style.borderColor = '#ddd';
            uploadBox.style.backgroundColor = 'white';
        }
        
        uploadBox.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files && files[0]) {
                fileInput.files = files;
                uploadText.textContent = files[0].name;
            }
        }
    </script>
</body>
</html>
